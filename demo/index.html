<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<link type="text/css" rel="stylesheet" media="all"
    href="css/common.css">

</head>
<body>
	<div id="iSlider-content">

		<!-- Wrapper -->
		<div id="iSlider-outer" class="iSlider-outer-pc">
			<div id="iSlider-hidden" style="position:relative;overflow:hidden;height:100%;width:366px;">
				<div id="iSlider-option">
				<ul>
					<li>isLooping: false</li>
					<li>isVertical: false</li>
					<li>isAutoplay: false</span>
					<li>changeOrientation: 90</li>
				<li>
					animationType:
					<select>
						<option value="default">default</option>
						<option value="rotate">rotate</option>
						<option value="depth">depth</option>
						<option value="flow">flow</option>
						<option value="flip">flip</option>
						<option value="card">card</option>
					</select>
				</li>
				<li>
					Type: 
					<select>
						<option value="pic">Picture</option>
						<option value="dom">Dom</option>
					</select>
				</li>
				</ul>
			</div>
				<div id="iSlider-canvas" class="iSlider-canvas-pc">
					<div id="iSlider-nav">
						<div id="option-menu" class="icon-menu"></div>
						<a>Index: 0</a>
					</div>
					<div id="iSlider-show" class="iSlider-show-pc"> 
					</div>
				</div>
			</div>
		</div>

	</div>
	

	<script type="text/javascript" src="src/islider.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>

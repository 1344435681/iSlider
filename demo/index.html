<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
<link type="text/css" rel="stylesheet" media="all"
    href="css/common.css">

</head>
<body>
	<div id="iSlider-content">
		<div id="iSlider-option" class="iSlider-option">
			<ul>
				<li>isLooping: false</li>
				<li>isVertical: false</li>
				<li>isAutoplay: false</li>
				<li>isOverspread: false</li>
				<li>
					animationType:
					<select>
						<option value="default">default</option>
						<option value="rotate">rotate</option>
						<option value="depth">depth</option>
						<option value="flow">flow</option>
						<option value="flip">flip</option>
						<option value="card">card</option>
					</select>
				</li>
				<li>
					Type: 
					<select>
						<option value="pic">Picture</option>
						<option value="dom">Dom</option>
					</select>
				</li>
			</ul>
		</div>

		<div id="iSlider-wrapper">
			<div id="iSlider-show" class="iSlider-show"></div>
			<div id="iSlider-dom-nav">
				<a>Home</a>
				<a>Mail</a>
				<a>News</a>
				<a>TV</a>
				<a>Game</a>
			</div>
		</div>

		<div id="iSlider-nav">
			<div id="option-menu" class="icon-menu"></div>
		</div>
	</div>
	

	<script type="text/javascript" src="src/islider.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>

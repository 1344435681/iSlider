<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #333;
			overflow: hidden;
		}
		/*ul wrapper*/
		#iSlider-wrapper {
			height: 100%;
			width: 100%;
			overflow: hidden;
			position: absolute;
		}

		#iSlider-wrapper ul {
			list-style: none;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		#iSlider-wrapper li {
			position: absolute;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
			display: -webkit-box;
			-webkit-box-pack: center;
			-webkit-box-align: center;
			list-style: none;
		}
		#iSlider-wrapper li  img{
			max-width: 100%;
			max-height: 100%;
		}
		.iSlider-btn {
			position: absolute;
			top: 0;
			bottom: 0;
			margin-top: auto;
			margin-bottom: auto;
			width: 2em;
			height: 2em;
			cursor: pointer;
		}

		#iSlider-btn-left {
			left: 5%;
			border-top: 2px solid #fff;
			border-left: 2px solid #fff;
			-webkit-transform: rotate(-45deg);
		}

		#iSlider-btn-right {
			right: 5%;
			border-top: 2px solid #fff;
			border-right: 2px solid #fff;
			-webkit-transform: rotate(45deg);
		}

	</style>
</head>

<body>
	<!-- Outer Canvas 外层画布 -->
	<div id="iSlider-wrapper"></div>
	<div id="iSlider-btn-left" class="iSlider-btn"></div>
	<div id="iSlider-btn-right" class="iSlider-btn"></div>
	<script src="../public/js/islider.js"></script>

	<script>
		var list = [
			{
				height: 414,
				width: 300,
				content: "./imgs/high/1.jpg",
			},{
				height: 414,
				width: 300,
				content: "./imgs/high/2.jpg",
			},{
			 	height: 414,
				width: 300,
			 	content: "./imgs/high/3.jpg",
			},{
				height: 414,
				width: 300,
				content:"./imgs/high/4.jpg"
			},{
				height: 414,
				width: 300,
				content:"./imgs/high/5.jpg"
			},{
				height: 414,
				width: 300,
				content:"./imgs/high/6.jpg"
			},{
				height: 414,
				width: 300,
				content:"./imgs/high/7.jpg"
			},{
				height: 414,
				width: 300,
				content:"./imgs/high/8.jpg"
			},
			{
				height: 414,
				width: 300,
				content:"./imgs/high/9.jpg"
			},
			];
				
		var	islider = new iSlider({
			type: 'pic',
		    data: list,
		    dom: document.getElementById("iSlider-wrapper"),
		    isLooping: true,
		    animateType: 'default',
		});

		var leftBtn = document.getElementById('iSlider-btn-left');
		var rightBtn = document.getElementById('iSlider-btn-right');

		leftBtn.addEventListener('touchstart', function() {
			islider.slideTo(islider.slideIndex - 1);
		}, false);

		rightBtn.addEventListener('touchstart', function() {
			islider.slideTo(islider.slideIndex + 1);
		}, false);

	</script>
</body>
</html>

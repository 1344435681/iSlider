<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
	<style>
		body {
			margin: 0;
			padding: 0;
			background: #333;
			overflow: hidden;
		}
		/*ul wrapper*/
		#iSlider-wrapper {
			height: 100%;
			width: 100%;
			overflow: hidden;
			position: absolute;
		}

		#iSlider-wrapper ul {
			list-style: none;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		#iSlider-wrapper li {
			position: absolute;
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;

			display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
		  	display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
		  	/*display: -ms-flexbox; */     /* TWEENER - IE 10 */
		  	display: -webkit-flex;     /* NEW - Chrome */
		  	display: flex;  

		  	align-items: center;
		  	-webkit-align-items: center;

		  	justify-content: center;
		  	-webkit-justify-content: center;


			
			list-style: none;
		}
		#iSlider-wrapper li  img{
			max-height: 100%;
			max-width:100% !important;
		    height:auto;
		    display:block;
		}

	</style>
</head>

<body>
	<!-- Outer Canvas 外层画布 -->
	<div id="iSlider-wrapper"></div>
	<script src="../public/js/islider.js"></script>
	<script>
		var list = [
			{
				height: 300,
				width: 414,
				content: "../public/imgs/1.jpg",
			},{
				height: 300,
				width: 414,
				content: "../public/imgs/2.jpg",
			},{
			 	height: 300,
				width: 414,
			 	content: "../public/imgs/3.jpg",
			},{
				height: 300,
				width: 414,
				content:"../public/imgs/5.jpg"
			},{
				height: 300,
				width: 414,
				content:"../public/imgs/6.jpg"
			},{
				height: 300,
				width: 414,
				content:"../public/imgs/7.jpg"
			},{
				height: 300,
				width: 414,
				content:"../public/imgs/8.jpg"
			},{
				height: 300,
				width: 414,
				content:"../public/imgs/9.jpg"
			}
			];
				
		var	islider = new iSlider({
		    data: list,
		    dom: document.getElementById("iSlider-wrapper"),
		    isVertical: true,
		    isLooping: false,
		    isDebug: true,
		    isAutoplay: false,
		    animateType: 'rotate'
		});

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="style/iSlider.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #333;
            overflow: hidden;
        }

        /*ul wrapper*/
        #iSlider-wrapper {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: absolute;
        }

        #iSlider-wrapper ul {
            list-style: none;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #iSlider-wrapper li {
            position: absolute;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-pack: center;
            -webkit-box-align: center;
            list-style: none;
        }

        #iSlider-wrapper li img {
            max-width: 100%;
            max-height: 100%;
        }

    </style>
</head>

<body>
<div id="iSlider-wrapper"></div>
<script src="js/iSlider.js"></script>
<script src="js/ext/animate.js"></script>
<script src="js/plugins/dot.js"></script>
<script src="js/plugins/button.js"></script>
<script src="js/plugins/zoompic.js"></script>
<script>
    var list = [];
    for (var i = 2; i <= 5; i++)
        list.push({content: './resource/imgs/random/' + i + '.jpg'});

    list.push({content: '<div style="font-size:2em;color:white;text-align: center">HTML</div>'});

    list.push({
        content: (function () {
            var dom = document.createElement('div');
            dom.innerHTML = 'Element';
            dom.style.cssText = 'font-size:2em;color:rgb(230, 230, 63);';
            return dom;
        })()
    });

    list.push({
        content: (function () {
            var frag = document.createDocumentFragment();
            var dom = document.createElement('div');
            dom.innerHTML = 'Fragment';
            dom.style.cssText = 'font-size:2em;color:rgb(230, 63, 230);';
            frag.appendChild(dom);
            return frag;
        })()
    });

    console.log(list)

    var islider = new iSlider({
        // type: 'pic',
        data: list,
        dom: document.getElementById("iSlider-wrapper"),
        isLooping: 1,
        // isOverspread: 1,
        animateType: 'default',
        animateTime: 500,
        isDebug: 1,
        // isDebug: 0,
        plugins: ['dot', 'button', ['zoompic', {zoomFactor: 2}]],
        onslide: function () {
            console.log(arguments)
        },
        onslidechange: function () {
            console.error(arguments, 'Change~ juse one time');
            this.off('slideChange', arguments.callee);
        }
    });

    islider.on('slideChange', function () {
        console.debug('Change event from method "on"', this, arguments);
    });

    islider.on('slideChanged', function () {
        console.debug('Change(d) event from method "on"', this, arguments);
    });

    islider.on('slideRestore', function () {
        console.debug('Restore event from method "on"', this, arguments);
    });

    islider.on('slideRestored', function () {
        console.debug('Restore(d) event from method "on"', this, arguments);
    });
</script>
</body>
</html>
